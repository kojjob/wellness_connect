<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Page Not Found - WellnessConnect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0d9488 0%, #475569 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #1e293b;
    }

    .error-container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 48px 40px;
      text-align: center;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 32px;
      background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .error-icon svg {
      width: 64px;
      height: 64px;
      stroke: white;
      stroke-width: 2;
      fill: none;
    }

    .error-code {
      font-size: 72px;
      font-weight: 800;
      background: linear-gradient(135deg, #0d9488 0%, #475569 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
      letter-spacing: -2px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 16px;
      line-height: 1.2;
    }

    p {
      font-size: 18px;
      color: #64748b;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .action-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(13, 148, 136, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(13, 148, 136, 0.4);
    }

    .btn-secondary {
      background: white;
      color: #0d9488;
      border: 2px solid #0d9488;
    }

    .btn-secondary:hover {
      background: #f0fdfa;
      transform: translateY(-2px);
    }

    .btn svg {
      width: 20px;
      height: 20px;
    }

    .help-text {
      margin-top: 40px;
      padding-top: 32px;
      border-top: 1px solid #e2e8f0;
    }

    .help-text p {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 12px;
    }

    .help-text a {
      color: #0d9488;
      text-decoration: none;
      font-weight: 600;
    }

    .help-text a:hover {
      text-decoration: underline;
    }

    .search-box {
      margin-top: 32px;
      width: 100%;
    }

    .search-input {
      width: 100%;
      padding: 14px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      outline: none;
    }

    .search-input:focus {
      border-color: #0d9488;
      box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.1);
    }

    @media (max-width: 640px) {
      .error-container {
        padding: 32px 24px;
      }

      .error-code {
        font-size: 56px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .action-buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>

    <div class="error-code">404</div>

    <h1>Page Not Found</h1>

    <p>
      The page you're looking for doesn't exist or has been moved. Don't worry, you can find what you need by navigating back to our homepage or using the search below.
    </p>

    <div class="action-buttons">
      <a href="/" class="btn btn-primary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        Go to Homepage
      </a>

      <button onclick="window.history.back()" class="btn btn-secondary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Go Back
      </button>
    </div>

    <div class="search-box">
      <input
        type="text"
        class="search-input"
        placeholder="Search WellnessConnect..."
        onkeypress="if(event.key === 'Enter') window.location.href = '/search?q=' + encodeURIComponent(this.value)"
      >
    </div>

    <div class="help-text">
      <p>Need help finding something specific?</p>
      <a href="/contact">Contact Support â†’</a>
    </div>
  </div>
</body>
</html>
